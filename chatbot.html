<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Chatbot</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Chatbot Interface</h1>
        <div id="chatbox" class="border p-3" style="height: 400px; overflow-y: scroll;"></div>
        <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
        <button id="sendBtn" class="btn btn-primary mt-2">Send</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#sendBtn').click(function() {
                var userInput = $('#userInput').val();
                $('#chatbox').append('<div>User: ' + userInput + '</div>');
                $('#userInput').val('');
                // Simulate bot response
                setTimeout(function() {
                    $('#chatbox').append('<div>Bot: Hello, how can I assist you?</div>');
                    $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight);
                }, 1000);
            });
        });
    </script>
</body>
</html>
